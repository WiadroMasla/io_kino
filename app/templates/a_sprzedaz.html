<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>REPERTUAR</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h1>Konto administratora</h1>
    <h2>RAPORT SPRZEDAZY</h2>
    <a class="btn btn-primary" href="/a_wyswietl_filmy">POWROT</a>
    <br>
    <br>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">Id</th>
            <th scope="col">Liczba seansow</th>
            <th scope="col">Srednia cena za bilet</th>
            <th scope="col">Liczba sprzedanych biletow</th>
            <th scope="col">Laczny Przychod</th>
            </tr>
        </thead>
        <tbody>
        {% for sprz in sprzedaz %}
            <tr>
                <td>{{ sprz.id }}</th>
                <td>{{ sprz.l_seans }}</td>
                <td>{{ sprz.srednia_cena_za_bilet }}</td>
                <td>{{ sprz.l_sprz_biletow }}</td>
                <td>{{ sprz.laczny_przychod }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
