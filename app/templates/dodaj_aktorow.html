<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Dodawanie Filmu</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h1>Konto administratora</h1>
    <h2>Dodawanie aktor√≥w</h2>
    <h3>Podaj tytul i date premiery filmu do ktorego chcesz dodac aktorow</h3>

    <form action="" method = "POST">
        <div class="form-group row">
          <label for="tytul">Tytul</label>
          <input type="text" class="form-control" name="tytul" id="tytul" value="{{film.tytul}}">
        </div>
        <div class="form-group row">
            <label for="premiera">Data premiery(RRRR-MM-DD)</label>
            <input type="text" class="form-control" name="premiera" id="premiera" value="{{film.premiera}}">
        </div>


    <h3>Podaj informacje o aktorach</h3>




        <div class="form-group row">
            <label for="imie">Imie aktora</label>
            <input type="text" class="form-control" name="imie" id="imie" value="{{film.imie}}">
        </div>
        <div class="form-group row">
            <label for="nazwisko">Nazwisko aktora</label>
            <input type="text" class="form-control" name="nazwisko" id="nazwisko" value="{{film.nazwisko}}">
        </div>
        <div class="form-group row">
            <label for="plec">Plec aktora</label>
            <input type="text" class="form-control" name="plec" id="plec" value="{{film.plec}}">
        </div>
        <div class="form-group row">
            <label for="imie_roli">Imie roli aktora</label>
            <input type="text" class="form-control" name="imie_roli" id="imie_roli" value="{{film.imie_roli}}">
        </div>
        <div class="form-group row">
            <label for="nazwisko_roli">Nazwisko roli aktora</label>
            <input type="text" class="form-control" name="nazwisko_roli" id="nazwisko_roli" value="{{film.nazwisko_roli}}">
        </div>
        <div class="form-group row">
            <label for="plec_roli">Plec roli aktora</label>
            <input type="text" class="form-control" name="plec_roli" id="plec_roli" value="{{film.plec_roli}}">
        </div>










        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/a_wyswietl_filmy" class="btn btn-primary">Cancel</a>
      </form>
</body>
