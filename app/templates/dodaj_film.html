<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Dodawanie Filmu</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h1>Konto administratora</h1>
    <h2>Dodawanie Filmu</h2>

    <form action="" method = "POST">
        <div class="form-group row">
          <label for="tytul">Tytul</label>
          <input type="text" class="form-control" name="tytul" id="tytul" value="{{film.tytul}}">
        </div>
        <div class="form-group row">
            <label for="premiera">Data premiery(RRRR-MM-DD)</label>
            <input type="text" class="form-control" name="premiera" id="premiera" value="{{film.premiera}}">
        </div>
        <div class="form-group row">
            <label for="year">Dlugosc(HH:MM:SS)</label>
            <input type="text" class="form-control" name="dlugosc" id="dlugosc" value="{{film.dlugosc}}">
        </div>
        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/a_wyswietl_filmy" class="btn btn-primary">Cancel</a>
      </form>
</body>
