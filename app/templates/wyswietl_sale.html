<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>



    <style>
        h1{text-align: right;}
    </style>


    <title>REPERTUAR</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >

</head>

<body>
    <h2>REPERTUAR</h2>
          <h1>
           <td><a href='/'>COFNIJ</a></td>
           </h1>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">Numer sali</th>
            <th scope="col">Limit miejsc</th>
            <th scope="col">Wejscie dla niepelnosprawnych</th>
            </tr>
        </thead>
        <tbody>
        {% for sala in sale %}
            <tr>
                <td>{{ sala.sala_id }}</th>
                <td>{{ sala.limit_miejsc }}</td>
                <td>{{ sala.wejscie_dla_niepelnosprawnych }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
